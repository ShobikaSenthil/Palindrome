<script>
let str="abba";

function palindrome(str){

    if(typeof str !== "string" || str==="")
    {
        console.log("Check the input...");
    }
    else{
        let rev="";
        for(let i=str.length-1;i>=0;i--)
        {
            rev+=str[i];
        }
        return rev===str ? "Palindrome":"Not a palindrome";
    }
}

console.log(palindrome(str));
</script>
